<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}"> <!-- CSS du menu -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_equipe.css') }}"> <!-- CSS de la page d'accueil -->

    <title>Ajouterune équipe</title>
</head>
<body>
    {% include 'menu.html' %}

    <h1>Ajouter une équipe</h1>
    <form method="post">

        <label for="content">Nom de l'équipe</label>
        <input type="text" id="name" name="name" required></input><br>

        <label for="content">Logo</label>
        <input type="file" id="logo" name="logo" accept="image/*" required></input><br>

        <button type="submit">Valider</button>
    </form>

</body>
</html>
